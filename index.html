<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<link rel="stylesheet" href="css/presentation.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
					data-background="/img/start.png"
					data-transition="slide-in fade-out">
				</section>
				<section
					data-background="#fff">
					<div class="intro">
						Christian Bromann<br>
						Software Engineer <a href="https://saucelabs.com/">@saucelabs</a>
					</div>
				</section>
				<section
					data-background="/img/fokus_building.jpg"
					data-transition="fade"
					data-background-transition="fade">
					<img src="/img/fokus_logo.png" alt="" width="400">
				</section>
                <section
					data-background="#fff"
                    data-transition="convex">
                    Logo slide
                </section>
                <section
                    data-background-iframe="https://chromedevtools.github.io/devtools-protocol/"
                    data-background-interactive
                    data-background="#fff">
                </section>
                <section data-background="#fff">
                    <h2>DEMO</h2>
                </section>
                <!-- HbbTV -->
                <section>
                    <section data-background="#fff">
                        <img src="/img/logos/hbbtv.png" alt="HbbTV" style="border: 0; box-shadow: none">
                    </section>
                    <section>
                        BABPU
                    </section>
                    <section
                        data-background-video="/videos/ard.mp4"
                        data-background-video-muted>
                    </section>
                    <section
                        data-background-video="/videos/zdf.mp4"
                        data-background-video-muted>
                    </section>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
